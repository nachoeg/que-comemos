<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h2>Estadísticas</h2>
        <div class="btn-group mb-3">
            <button class="btn btn-outline-primary" (click)="cambiarPeriodo('diario')"
                [class.active]="periodoSeleccionado === 'diario'">Diario</button>
            <button class="btn btn-outline-primary" (click)="cambiarPeriodo('semanal')"
                [class.active]="periodoSeleccionado === 'semanal'">Semanal</button>
            <button class="btn btn-outline-primary" (click)="cambiarPeriodo('mensual')"
                [class.active]="periodoSeleccionado === 'mensual'">Mensual</button>
        </div>
    </div>
    <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="menus-tab" data-bs-toggle="tab" data-bs-target="#menus" type="button"
                role="tab" aria-controls="menus" aria-selected="true">Menús
                Vendidos</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="comidas-tab" data-bs-toggle="tab" data-bs-target="#comidas" type="button"
                role="tab" aria-controls="comidas" aria-selected="false">Comidas Vendidas</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="ingresos-tab" data-bs-toggle="tab" data-bs-target="#ingresos" type="button"
                role="tab" aria-controls="ingresos" aria-selected="false">Ingresos</button>
        </li>
    </ul>

    <div class="tab-content card border-top-0 rounded-top-0" id="myTabsContent">
        <div class="tab-pane fade show active" id="menus" role="tabpanel" aria-labelledby="menus-tab">
            <div class="mb-4">
                <div class="card-body">
                    <canvas id="menuChart"></canvas>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="comidas" role="tabpanel" aria-labelledby="comidas-tab">
            <div class=" mb-4">
                <div class="card-body">
                    <canvas id="comidaChart"></canvas>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="ingresos" role="tabpanel" aria-labelledby="ingresos-tab">
            <div class=" mb-4">
                <div class="card-body">
                    <canvas id="montoChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
