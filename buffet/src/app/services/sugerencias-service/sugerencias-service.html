<form [formGroup]="sugerenciaForm" (ngSubmit)="onSubmit()">
  <h2>Enviar Sugerencia</h2>

  <div class="mb-3">
    <label for="tipo" class="form-label">Tipo de Sugerencia</label>
    <select id="tipo" class="form-select" formControlName="tipo">
      <option value="Alimentos">Alimentos</option>
      <option value="Infraestructura">Infraestructura</option>
      <option value="Atención">Atención</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <textarea id="descripcion" class="form-control" formControlName="descripcion"></textarea>
  </div>

  <div class="mb-3">
    <label for="usuario" class="form-label">ID Usuario</label>
    <input type="number" id="usuario" class="form-control" formControlName="usuario">
  </div>

  <button type="submit" class="btn btn-primary">Enviar Sugerencia</button>
</form>
