<h2 class="mb-2">Usuarios</h2>

<table class="table table-bordered" *ngIf="usuarios.length > 0; else noUsuarios">
    <thead>
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios || []">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.dni }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.apellido }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.rolName }}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Acciones">
                    <button class="btn btn-outline-primary btn-sm" (click)="verDetalle(usuario.id)">Ver</button>
                    <button class="btn btn-outline-primary btn-sm" (click)="editarUsuario(usuario.id)">Editar</button>
                    <button class="btn btn-outline-danger btn-sm"
                        (click)="eliminarUsuario(usuario.id)">Eliminar</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noUsuarios>
    <h3 class="text-center">No hay usuarios cargados en el sistema</h3>
</ng-template>
