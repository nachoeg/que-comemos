<div class="container mt-4" *ngIf="usuario">
  <div class="card shadow p-4">
    <div class="row">
      <!-- Imagen del usuario -->
      <div class="col-md-4 text-center">
        <img [src]="usuario.foto || 'usuario.png' " alt="Foto de usuario" class="img-thumbnail">
      </div>

      <div class="col-md-8 mt-3 mt-md-0">
        <h2 class="mb-3">{{ usuario.nombre }} {{ usuario.apellido }}</h2>

        <div class="card border-0 ">

          <span class="text-muted small">DNI</span>
          <p class="fs-5 ">{{ usuario.dni }}</p>


          <span class="text-muted small">Email</span>
          <p class="fs-5">
            {{ usuario.email }}
          </p>

          <span class="text-muted small">Rol</span>
          <p class="fs-5 ">{{ usuario.rolName }}</p>
        </div>
        <button class="btn btn-primary px-3" (click)="editarUsuario(usuario.id)">
          Editar
        </button>
      </div>


    </div>
  </div>
</div>

<h3 *ngIf="!usuario">Usuario no encontrado</h3>
