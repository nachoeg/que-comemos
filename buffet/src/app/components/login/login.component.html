<div class="login">
    <form class="custom-form" method="post">
        <h1>Login</h1>
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" id="email" name="email" placeholder="Email" autocomplete="on" required="required" />
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="Password" required="required" />
        <button type="submit" (click)="login()">Log in</button>
    </form>
</div>
